<!DOCTYPE html>
    <html>
    <head>
        <title>Format Tostem</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap');
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            
            body{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height:1.6;
                background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);
                min-height:100vh;
                padding-top:80px; /* เพิ่ม padding-top เพื่อไม่ให้เนื้อหาติด header */
            }
            
            /* Header */
            header {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                position: fixed;
                width: 100%;
                top: 0;
                z-index: 1000;
                padding: 1rem 0;
                transition: all 0.3s ease;
            }
            
            .container1 {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 20px;
            }
            
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            
            .logo {
                font-size: 1.5rem;
                font-weight: bold;
                color: white;
                text-decoration: none;
            }
            
            .nav-links {
                display: flex;
                list-style: none;
                gap: 2rem;
            }
            
            .nav-links a {
                color: white;
                text-decoration: none;
                transition: color 0.3s ease;
                font-weight: 500;
            }
            
            .nav-links a:hover,
            .nav-links a.active {
                color: #ffd700;
            }
            
            .container{
                max-width:1200px;
                margin:0 auto;
                background:white;
                padding:30px;
                border-radius:15px;
                box-shadow:0 10px 30px rgba(0,0,0,.2);
            }
            .header{
                text-align:center;
                color:white;
                margin-bottom:30px;
                margin-top:20px; /* เพิ่ม margin-top เพื่อไม่ให้ติด header */
            }
            .header h1{
                font-size:2.5rem;
                margin-bottom:10px;
                text-shadow:2px 2px 4px rgba(0,0,0,.3);
                font-weight:700;
            }
            .container h1 {
                color: #333;
                text-align: center;
                margin-bottom: 10px;
                font-size: 2.5em;
                font-weight: 700;
                letter-spacing: -0.02em;
            }
            .subtitle {
                text-align: center;
                color: #666;
                margin-bottom: 30px;
                font-size: 1.1em;
                font-weight: 400;
                line-height: 1.6;
            }
            .upload-area {
                border: 3px dashed #007bff;
                border-radius: 15px;
                padding: 50px;
                text-align: center;
                margin: 30px 0;
                cursor: pointer;
                transition: all 0.3s ease;
                background: #f8f9fa;
                font-weight: 500;
            }
            .upload-area strong {
                font-weight: 600;
                color: #333;
            }
            .upload-area small {
                font-weight: 400;
                color: #666;
                line-height: 1.5;
            }
            .upload-area:hover {
                background: #e3f2fd;
                border-color: #0056b3;
                transform: translateY(-2px);
            }
            .upload-area.dragover {
                background: #e3f2fd;
                border-color: #1976d2;
                transform: scale(1.02);
            }
            input[type="file"] {
                display: none;
            }
            .btn {
                background: linear-gradient(45deg, #007bff, #0056b3);
                color: white;
                padding: 15px 30px;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                font-size: 16px;
                margin: 10px;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: inherit;
                letter-spacing: 0.02em;
            }
            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,123,255,0.3);
            }
            .btn:disabled {
                background: #6c757d;
                cursor: not-allowed;
                transform: none;
            }
            .progress {
                display: none;
                margin: 30px 0;
            }
            .progress-bar {
                width: 100%;
                height: 25px;
                background: #e9ecef;
                border-radius: 15px;
                overflow: hidden;
                position: relative;
            }
            .progress-fill {
                height: 100%;
                background: linear-gradient(45deg, #28a745, #20c997);
                width: 0%;
                transition: width 0.3s ease;
                position: relative;
            }
            .progress-text {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
                font-weight: bold;
                text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            }
            .result {
                margin: 30px 0;
                padding: 20px;
                border-radius: 10px;
                display: none;
                animation: slideIn 0.5s ease;
            }
            @keyframes slideIn {
                from { opacity: 0; transform: translateY(-20px); }
                to { opacity: 1; transform: translateY(0); }
            }
            .result.success {
                background: linear-gradient(45deg, #d4edda, #c3e6cb);
                color: #155724;
                border: 1px solid #c3e6cb;
            }
            .result.error {
                background: linear-gradient(45deg, #f8d7da, #f5c6cb);
                color: #721c24;
                border: 1px solid #f5c6cb;
            }
            .download-links {
                text-align: center;
                margin-top: 20px;
            }
            .download-link {
                display: inline-block;
                margin: 10px;
                padding: 12px 25px;
                background: linear-gradient(45deg, #28a745, #20c997);
                color: white;
                text-decoration: none;
                border-radius: 20px;
                transition: all 0.3s ease;
                font-weight: 600;
                font-family: inherit;
                letter-spacing: 0.02em;
            }
            .download-link:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(40,167,69,0.3);
                color: white;
                text-decoration: none;
            }
            .features {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 20px;
                margin: 30px 0;
            }
            .feature {
                text-align: center;
                padding: 20px;
                background: #f8f9fa;
                border-radius: 10px;
                border: 1px solid #dee2e6;
                transition: all 0.3s ease;
            }
            .feature:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.1);
                background: #ffffff;
            }
            .feature strong {
                font-weight: 600;
                color: #333;
                font-size: 1.1em;
            }
            .feature small {
                color: #666;
                font-weight: 400;
                font-size: 0.9em;
            }
            .feature-icon {
                font-size: 2em;
                margin-bottom: 10px;
            }

            @media(max-width:768px){
                nav{flex-direction:column;gap:1rem;}
                .nav-links{gap:1rem;margin-top:1rem;}
                .container{margin:10px;padding:20px;border-radius:10px;}
                body{padding-top:140px;} /* เพิ่ม padding สำหรับ mobile */
            }

        </style>
    </head>
    <body>
        <header>
            <nav class="container1">
                <a href="#" class="logo">Format Tostem</a>
                <ul class="nav-links">
                    <li><a href="/matrix" class="corner-btn  active">Excel Matrix</a></li>
                    <li><a href="/joint" class="corner-btn">Excel Joint</a></li>
                    <li><a href="/text-glass" class="corner-btn">Text Glass</a></li>
                    <li><a href="/glass-check" class="corner-btn">Glass Checker</a></li>
                </ul>
            </nav>
        </header>

        <div class="header"><h1>Excel Matrix</h1></div>

        <div class="container">
            
            <p class="subtitle">
                สำหรับตาราง Matrix (มีทั้ง Width , Height ในตารางเดียวกัน)
            </p>
            
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div>
                    <strong style="font-size: 1.2em;">📁 คลิกหรือลากไฟล์ Excel มาวางที่นี่</strong><br><br>
                    <small style="color: #666;">รองรับไฟล์ .xlsx เท่านั้น (ขนาดไม่เกิน 25MB)</small>
                </div>
            </div>
            
            <input type="file" id="fileInput" accept=".xlsx" />
            
            <div style="text-align: center;">
                <button class="btn" onclick="uploadFile()" id="uploadBtn" disabled>
                    🚀 ประมวลผลไฟล์
                </button>
            </div>
            
            <div class="progress" id="progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                    <div class="progress-text" id="progressText">กำลังประมวลผล... 0%</div>
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <span id="statusText">กำลังอัพโหลดไฟล์...</span>
                </div>
            </div>
            
            <div class="result" id="result">
                <div id="resultContent"></div>
                <div class="download-links" id="downloadLinks"></div>
            </div>
        </div>

        <script>
            let selectedFile = null;
            
            // File input handling
            document.getElementById('fileInput').addEventListener('change', function(e) {
                selectedFile = e.target.files[0];
                updateUploadButton();
            });
            
            // Drag and drop
            const uploadArea = document.querySelector('.upload-area');
            
            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    selectedFile = files[0];
                    document.getElementById('fileInput').files = files;
                    updateUploadButton();
                }
            });
            
            function updateUploadButton() {
                const btn = document.getElementById('uploadBtn');
                if (selectedFile && selectedFile.name.endsWith('.xlsx')) {
                    btn.disabled = false;
                    btn.textContent = `🚀 ประมวลผล: ${selectedFile.name}`;
                } else {
                    btn.disabled = true;
                    btn.textContent = '🚀 ประมวลผลไฟล์';
                }
            }
            
            async function uploadFile() {
                if (!selectedFile) return;
                
                const formData = new FormData();
                formData.append('file', selectedFile);
                
                // Show progress
                document.getElementById('progress').style.display = 'block';
                document.getElementById('result').style.display = 'none';
                document.getElementById('uploadBtn').disabled = true;
                
                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += Math.random() * 10;
                    if (progress > 90) progress = 90;
                    
                    const progressFill = document.getElementById('progressFill');
                    const progressText = document.getElementById('progressText');
                    
                    progressFill.style.width = progress + '%';
                    progressText.textContent = `กำลังประมวลผล... ${Math.round(progress)}%`;
                }, 300);
                
                try {
                    const response = await fetch('/api/process-matrix', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    clearInterval(progressInterval);
                    document.getElementById('progressFill').style.width = '100%';
                    document.getElementById('progressText').textContent = 'เสร็จสิ้น! 100%';
                    
                    setTimeout(() => {
                        document.getElementById('progress').style.display = 'none';
                        showResult(result, response.ok);
                    }, 1000);
                    
                } catch (error) {
                    clearInterval(progressInterval);
                    document.getElementById('progress').style.display = 'none';
                    showResult({message: 'เกิดข้อผิดพลาด: ' + error.message}, false);
                }
                
                document.getElementById('uploadBtn').disabled = false;
            }
            
            function showResult(result, success) {
                const resultDiv = document.getElementById('result');
                const contentDiv = document.getElementById('resultContent');
                const linksDiv = document.getElementById('downloadLinks');
                
                resultDiv.className = 'result ' + (success ? 'success' : 'error');
                resultDiv.style.display = 'block';
                
                if (success) {
                    let content = `
                        <div style="text-align: center;">
                            <h3 style="font-weight: 600; color: #155724; margin-bottom: 20px;">✅ ประมวลผลสำเร็จ!</h3>
                            <p style="font-weight: 500; margin: 8px 0;"><strong>📊 จำนวนรายการ:</strong> ${result.total_records}</p>
                            <p style="font-weight: 500; margin: 8px 0;"><strong>📋 Sheets ที่ประมวลผล:</strong> ${result.processed_sheets || 0}</p>
                            <p style="font-weight: 500; margin: 8px 0;"><strong>⏱️ เวลาประมวลผล:</strong> ${result.processing_time?.toFixed(2)} วินาที</p>
                        </div>
                    `;
                    
                    // แสดง sheets ที่ถูกข้าม
                    if (result.skipped_sheets && result.skipped_sheets.length > 0) {
                        content += `
                            <div style="margin-top: 20px; padding: 15px; background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px;">
                                <h4 style="margin-top: 0; color: #856404; font-weight: 600;">⚠️ Sheets ที่ไม่แสดงใน Price.xlsx & Type.xlsx เนื่องจากไม่พบตาราง (${result.skipped_sheets.length})</h4>
                                <ul style="text-align: left; margin: 10px 0; font-weight: 400; line-height: 1.6;">
                        `;
                        
                        result.skipped_sheets.forEach(item => {
                            content += `<li style="margin: 5px 0;"><strong style="font-weight: 600;">${item.sheet}:</strong> <span style="font-weight: 400;">${item.reason}</span></li>`;
                        });
                        
                        content += `
                                </ul>
                            </div>
                        `;
                    }
                    
                    // แสดงคำเตือน
                    if (result.warnings && result.warnings.length > 0) {
                        content += `
                            <div style="margin-top: 20px; padding: 15px; background: #e7f3ff; border: 1px solid #b3d9ff; border-radius: 8px;">
                                <h4 style="margin-top: 0; color: #004085; font-weight: 600;">ℹ️ คำเตือน (${result.warnings.length})</h4>
                                <ul style="text-align: left; margin: 10px 0; font-size: 0.9em; font-weight: 400; line-height: 1.6;">
                        `;
                        
                        result.warnings.forEach(warning => {
                            content += `<li style="margin: 5px 0;">${warning}</li>`;
                        });
                        
                        content += `
                                </ul>
                                <small style="color: #666; font-weight: 400; font-style: italic;">*คำเตือนเหล่านี้ไม่กระทบต่อผลลัพธ์ แต่อาจส่งผลต่อความสมบูรณ์ของข้อมูล</small>
                            </div>
                        `;
                    }
                    
                    contentDiv.innerHTML = content;
                    
                    linksDiv.innerHTML = `
                        <a href="/api/download/${result.job_id}/price" class="download-link">
                            📊 ดาวน์โหลด Price.xlsx
                        </a>
                        <a href="/api/download/${result.job_id}/type" class="download-link">
                            📋 ดาวน์โหลด Type.xlsx
                        </a>
                    `;
                } else {
                    contentDiv.innerHTML = `
                        <div style="text-align: center;">
                            <h3 style="font-weight: 600; color: #721c24;">❌ เกิดข้อผิดพลาด</h3>
                            <p style="font-weight: 400; line-height: 1.6;">${result.message}</p>
                        </div>
                    `;
                    linksDiv.innerHTML = '';
                }
            } /*HTML : Mode Original 📂*/
        </script>
    </body>
    </html>
